<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Daisy UI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Tailwind Custom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fruit-color": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- Internal CSS -->
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!-- Website Title -->
    <title>Fruit Brust</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <section class="mx-32 py-5">
        <nav
          class="flex justify-between items-center rounded-full bg-fruit-color py-4 px-10"
        >
          <div>
            <ul class="flex gap-5 text-base font-medium text-white">
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">All Fruits</a></li>
            </ul>
          </div>
          <div class="flex items-center gap-3 mr-8">
            <img class="w-10" src="./images/logo.png" alt="" />
            <h2 class="text-3xl text-white font-bold">Fruit Burst</h2>
          </div>
          <div class="bg-white py-2 px-8 rounded-full">
            <input class="" type="text" placeholder="Search here" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </nav>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
